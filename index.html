<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Email Polisher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .success-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .feature-list {
            text-align: left;
            margin-bottom: 32px;
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #374151;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            color: #10b981;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .countdown {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">
            Welcome to Email Polisher Pro! Your subscription is now active and you have unlimited access to all features.
        </p>
        
        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Unlimited email polishing
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Advanced AI suggestions
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Polish history export
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Priority support
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="closeTab()">
                Continue
            </button>
        </div>
        
        <div class="countdown" id="countdown">
            This tab will close automatically in <span id="seconds">10</span> seconds
        </div>
    </div>

    <script>
        // Auto-close countdown
        let seconds = 10;
        const countdownElement = document.getElementById('seconds');
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                closeTab();
            }
        }, 1000);

        function closeTab() {
            try {
                window.close();
            } catch(e) {
                // If we can't close the tab, hide the countdown and show a message
                document.getElementById('countdown').style.display = 'none';
                const container = document.querySelector('.success-container');
                container.innerHTML += '<p style="margin-top: 20px; color: #6b7280; font-size: 14px;">You can now close this tab and return to your extension.</p>';
            }
        }
    </script>
</body>
</html>
